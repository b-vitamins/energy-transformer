coverage:
  status:
    project:
      default:
        target: 90%  # High coverage target
        threshold: 1%  # Allow 1% drop in coverage
    patch:
      default:
        target: 90%  # Coverage for new code in PRs
        
comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "tests/**/*"
  - "examples/**/*"
  - "**/__init__.py"
  - "setup.py"
