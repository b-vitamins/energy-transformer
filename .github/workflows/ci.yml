name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Lint
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

      - name: Type check
        run: |
          poetry run mypy .

      - name: Test
        run: |
          poetry run pytest -n auto --cov=energy_transformer --cov-report=xml
